<html>
    <head>
        <link rel="icon" href="assets/favicon.png">
	    <title>Defend the City!</title>

	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css">
	    <link rel="stylesheet" href="styles/bootstrap/bootstrap-icons.css">

	    <!-- Animate CSS -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

	    <!-- Custom CSS -->
	    <link rel="preconnect" href="https://fonts.gstatic.com">

        <script src="./scripts/phaser.js"></script>
        <script src="./scripts/Entity.js"></script>
        <script src="./scripts/Weapon.js"></script>
        <script src="./scripts/Player.js"></script>
        <script src="./scripts/Enemy.js"></script>
        <script src="./scripts/PlayScene.js"></script>
        <script src="./scripts/game.js"></script>
        <script>
            function openModal(modalName)
            {
                document.getElementById("backdrop").style.display = "block";
                document.getElementById(modalName).style.display = "block";
                document.getElementById(modalName).className = document.getElementById(modalName).className.replace("none", "show");
            }
            function closeModal(modalName) 
            {
                document.getElementById("backdrop").style.display = "none";
                document.getElementById(modalName).style.display = "none";
                document.getElementById(modalName).className = document.getElementById(modalName).className.replace("show", "none");
            }
        </script>
    </head>
    <body class="bg-dark text-light">
        <!-- Header-->
        <h1 class="text-center p-2">How long can you keep the goblin horde at bay?</h1>
        <!-- Canvas-->
        <div id="canvas-box" class="container mx-auto my-2"></div>

        <!-- HUD-->
        <div class="row">
            <div class="col-4">
                <h3 class="text-center">Score: <span id="score-field">0</span></h3>
            </div>
            <div id="lives-field" class="col-4 d-flex justify-content-center">
                <i class="h1 bi-suit-heart-fill"></i>
                <i class="h1 bi-suit-heart-fill"></i>
                <i class="h1 bi-suit-heart-fill"></i>
                <i class="h1 bi-suit-heart-fill"></i>
                <i class="h1 bi-suit-heart-fill"></i>
                <i class="h1 bi-suit-heart-fill"></i>
            </div>
            <div class="col-4">
                <h3 class="text-center p-2">Top Score: <span id="top-score-field">Loading...</span></h3>
            </div>
        </div>
        <!-- Footer-->

        <!--High Score Modal-->
        <div class="modal fade none" id="gameover-modal" tabindex="-1" role="dialog" aria-labelledby="gameover-label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <div class="modal-title mx-auto" id="gameover-label">
                            <h2 class="text-center">You have died and the has been city ransacked!</h2> 
                        </div>
                    </div>
                    <div class="modal-body">
                        <h4 class="text-center">Unfortunatly, the hordes can be held off only so long!</h4>
                        <div class="row">
                            <div class="col">
                                <p>You managed to slay <span id="kill-field">X</span> Goblins while alive</p>
                            </div>
                            <div class="col">
                                <p>You survived for <span id="time-field">X</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="close-gameover-modal-button" class="btn btn-secondary" onclick="window.location.reload();">Restart</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Backdrop -->
        <div class="modal-backdrop fade show" id="backdrop" style="display: none;"></div>

    </body>
</html>
